<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My web app</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </script>
</head>
<body>
		
	<div class="heading container  ">
		 <p class="main_logo toogle">BStore</p>
		 <img class="btn_img toogle" src="img/menu_logo.png" alt="logo">
		 <img class=" btn_img cart" src="img/cart.png" alt="logo">
		 <div id="categories"></div>
	</div>
	  	
	<div class="container  products_start">
		<p class="category_tittle"></p>
		<div class="row product_item"></div>
		<div class="row product_view"></div>
	</div>
	<div class="buyframe container">
		
		<table class="table " id="classTable">
			<thead >
				<tr>
			        <th class="table-info">Назва товару</th>
			        <th class="table-info">Ціна</th>
			        <th class="table-info">Менше</th>
			        <th class="table-info">Кількість</th>
			        <th class="table-info">Більше</th>
			        <th class="table-info">Видалити</th>      
			   		</tr>
			</thead>
		</table>
		<p class="empty_cart">У вашій корзині пусто(</p>
		<span style="font-weight: bold;">Контактна інформація</span>
		<div class="info">
		  	<form class="form">
			    <div class="form-group">
			      <label>Ім'я</label>
			      <input class="form-control" id="namee" placeholder="введіть ваше ім'я" required>
			    </div>
			    <div class="form-group"> 
		          <label >Введіть ваш номер телефону:</label>
		          <input id="mobile" type="number" class="form-control" data-format="+38 (ddd) ddd-dddd" required placeholder="+38 (ddd) ddd-dddd">
		        </div>
			    <div class="form-group">
		          <label >Email для підтверження замовлення(не обов'язково):</label>
		          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
		        </div>
  			</form>
  		</div>
  		<div class="purch row">
			<p  class=" bbb cancel">Продовжити покупки</p>
	       	<p  class=" bbb buy" >Купити</p>
		</div>
	</div>	
	








	<button type="button" class="btn btn-success butt" id="top" placeholder="top">TOP</button>
   
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="../src/modules/1.js"></script>
</body>
</html>
